{% extends 'listings/base.html' %}

{% block content%}
    <h1>Groupes</h1>
    <a href="{% url 'band-create' %}">Nouveau Groupe</a>
    <ul>
        {% for band in bands %}
        <li>
            <a href="{% url 'band-detail' band.id %}">{{band.name}}</a>
            -<a href="{% url 'band-update' band.id %}">[Editer]</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
